{% extends "layout.html" %}


{% block content %}
            <!-- Starts form section -->
    <div class="form-container ">
        <form class="form-horizontal" action = "/predict/" method="post">
        
            <div class="form-group row">
              <label class="control-label col-sm-2" for="month">Month:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="month" name="month">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="hour">Hour:</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="hour" name="hour">
              </div>
            </div>

            <div class="form-group row">
              <label class="control-label col-sm-2" for="ALLSKY_SFC_SW_DIFF">ALLSKY_SFC_SW_DIFF:</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="ALLSKY_SFC_SW_DIFF" name="ALLSKY_SFC_SW_DIFF">
              </div>
            </div>
            
            <div class="form-group row">
              <label class="control-label col-sm-2" for="T2M">T2M:</label>
              <div class="col-sm-4">          
                <input type="text" class="form-control" id="T2M" name="T2M">
              </div>
            </div>
            
            <div class="form-group row">
                <label class="control-label col-sm-2" for="RH2M">RH2M:</label>
                <div class="col-sm-4">          
                  <input type="text" class="form-control" id="RH2M" name="RH2M">
                </div>
            </div>

            <div class="form-group row"> 
            <label class="control-label col-sm-2" for="">&nbsp;</label>                
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Predict</button>
              </div>
            </div>
        </form>
      </div>
      <!-- Ends form section -->
      <div>
        <button id="predict-btn" type="button" class="btn btn-default">Predict Tomorrow's Output</button>
      </div>
      <div class="container">
        <div class="row margin-top-50">
          <div class="col-md-12">
            <div id="table-area" class="">
              <table id="output-table" class="table table-striped">
                <thead>
                  <tr>
                    <th class="table-head">Time</th>
                    <th class="table-head">Predicted Output (Wh)</th>
                  </tr>
                </thead>
                <tbody id="output_body"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="wrapper">
        <div class="hero text-center">
          <h1>Solar Predictors</h1>
          <p>Mock predictor data - faux forecast from NAXA/LARCS API</p>
        </div>
        <div class="container">
          <div class="row margin-top-50">
            <div class="col-md-12">
              <div id="table-area" class="">
                <table id="forecast-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">month</th>
                      <th class="table-head">hour</th>
                      <th class="table-head">ALLSKY_SFC_SW_DIFF</th>
                      <th class="table-head">T2M</th>
                      <th class="table-head">RH2M</th>
                    </tr>
                  </thead>
                  <tbody id="forecast_body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="static/js/forecast.js"></script>
            
        {% endblock %}
